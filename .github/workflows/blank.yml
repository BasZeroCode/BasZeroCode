name: Generate GitHub Snake Game

on:
  push:
    branches:
      - main  # Change this to your default branch
  schedule:
    - cron: '0 0 * * *'  # Schedule the action to run every day

jobs:
  generate_snake:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Generate Snake Game
      uses: Platane/snk@v3
      with:
        github_user_name: BasZeroCode  # Replace with your GitHub username
        outputs: |
          dist/github-snake.svg
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
